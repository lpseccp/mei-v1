<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Faturamento Mensal - MEI</title>
</head>
<body>
  <h1>Faturamento Mensal</h1>
  <form id="faturamento-form">
    <label for="mes">Mês:</label>
    <input type="month" id="mes" required />

    <label for="valor">Valor faturado (R$):</label>
    <input type="number" id="valor" step="0.01" required />

    <button type="submit">Salvar</button>
  </form>

  <h2>Histórico</h2>
  <ul id="lista-faturamento"></ul>

  <a href="index.html">Voltar</a>

  <script src="faturamento.js"></script>
</body>
</html>
